<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Your Password - Invays</title>

<style>
  body {
    margin:0; padding:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #e8ebf0, #f4f4f7);
    display:flex; justify-content:center; align-items:center; min-height:100vh;
  }
  .container {
    background:#ffffff;
    padding:40px 30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    max-width:400px;
    width:90%;
    text-align:center;
    opacity:0;
    transform: translateY(-20px);
    animation: fadeIn 0.6s forwards;
  }
  @keyframes fadeIn {
    to { opacity:1; transform: translateY(0); }
  }
  .logo { width:90px; margin-bottom:20px; }
  h2 { color:#333; margin-bottom:15px; font-size:22px; }
  p { font-size:14px; color:#555; line-height:1.5; margin-bottom:20px; }
  input[type="password"] {
    width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc;
    box-sizing:border-box; font-size:14px; transition:border 0.3s;
  }
  input[type="password"]:focus { border-color:#007BFF; outline:none; }
  button {
    background:#007BFF; color:#fff; border:none; padding:14px 20px; width:100%;
    border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover { background:#0056b3; transform: translateY(-1px); }
  #message { margin-top:15px; font-size:14px; min-height:20px; }
  .footer { font-size:12px; color:#999; margin-top:25px; }

  /* âœ… Success Card */
  .success-card {
    display: none;
    text-align: center;
    padding: 20px;
  }
  .success-check {
    width:70px;
    height:70px;
    border-radius:50%;
    background:#28a745;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0 auto 15px;
    animation: pop 0.5s ease forwards;
  }
  .success-check svg {
    width:35px; height:35px; stroke:#fff; stroke-width:3; fill:none;
  }
  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @media(max-width:480px){
    .container { padding:30px 20px; }
    h2 { font-size:20px; }
    input[type="password"] { font-size:13px; }
    button { font-size:15px; }
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://raw.githubusercontent.com/vrutik11/invays-reset/main/ic_logo.png" alt="Invays Logo" class="logo">
  <h2>Reset Your Password</h2>
  <p>Enter your new password below to secure your account.</p>

  <!-- Reset form -->
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="New Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <button type="submit">Reset Password</button>
  </form>

  <!-- Message placeholder -->
  <div id="message"></div>

  <!-- âœ… Success card (hidden until success) -->
  <div class="success-card" id="success-card">
    <div class="success-check">
      <svg viewBox="0 0 24 24">
        <path d="M20 6L9 17l-5-5"/>
      </svg>
    </div>
    <h2>Password Changed</h2>
    <p>Your password has been successfully updated. You can now log in with your new credentials.</p>
  </div>

  <p class="footer">Powered by Invays &copy; 2025</p>
</div>

<!-- Firebase SDK (compat) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // ðŸ”‘ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBylUVBalIo916IFWLfbfIUQb9EhY41pSs",
    authDomain: "inventorymanagement-e5c92.firebaseapp.com",
    projectId: "inventorymanagement-e5c92"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');
    const messageBox = document.getElementById('message');
    const form = document.getElementById('reset-form');
    const successCard = document.getElementById('success-card');

    if (!oobCode) {
      messageBox.textContent = "Invalid or expired reset link. Please use the link from your email.";
      messageBox.style.color = "red";
      form.style.display = "none";
      return;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const password = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        messageBox.textContent = "Passwords do not match!";
        messageBox.style.color = "red";
        return;
      }

      if (password.length < 6) {
        messageBox.textContent = "Password must be at least 6 characters.";
        messageBox.style.color = "red";
        return;
      }

      // âœ… Confirm password reset
      auth.confirmPasswordReset(oobCode, password)
        .then(() => {
          form.reset();
          form.style.display = "none";
          messageBox.style.display = "none";
          successCard.style.display = "block"; // show success card
        })
        .catch((error) => {
          console.error(error);
          messageBox.textContent = error.message;
          messageBox.style.color = "red";
        });
    });
  });
</script>

</body>
</html>
